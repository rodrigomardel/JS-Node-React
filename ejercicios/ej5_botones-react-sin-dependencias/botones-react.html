<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple React App No JSX React 19</title>
    <script type="module">
      import React from "https://esm.sh/react@19.0.0-beta-04b058868c-20240508/?dev";
      import ReactDOMClient from "https://esm.sh/react-dom@19.0.0-beta-04b058868c-20240508/client/?dev";

      window.onload = () => {
        // Asignación del elemento raíz del arbol de React del cual se generan el resto de elementos
        const rootElement = ReactDOMClient.createRoot(
          document.getElementById("root")
        );

        // Array de botones para su posterior creación
        const botones = ["Button1", "Button2", "Button3"];

        // Crea un nuevo array mapeando el anterior y en cada iteración crea un elemento botón con los parametros deseados
        const elements = botones.map((boton) =>
          React.createElement("button", { "data-id": 123 }, boton)
        );

        // Convierte los elementos para que sean visibles en pantalla
        rootElement.render(elements);
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
